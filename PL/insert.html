<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title></title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="../PL/index.html">Employee</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="../BL/insert.php" method="post">
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name"
                           placeholder="Enter first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name"
                           placeholder="Enter last name" required>
                </div>
                <div class="form-group">
                    <label for="birth_date">Birth date</label>
                    <input type="date" class="form-control" id="birth_date" name="birth_date"
                           aria-describedby="emailHelp"
                           placeholder="Choose birth date" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="ahv">AHV-Number</label>
                    <input type="text" class="form-control" id="ahv" name="ahv" placeholder="Enter ahv-number"
                           pattern="^[a-zA-Z\d]{3}[.][a-zA-Z\d]{4}[.][a-zA-Z\d]{4}[.][a-zA-Z\d]{2}"
                           title="Must match pattern 'www.xxxx.yyyy.zz'" required>
                </div>
                <div class="form-group">
                    <label for="employee_id">Employee ID</label>
                    <input type="text" class="form-control" id="employee_id" name="employee_id"
                           placeholder="Enter employee ID" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number"
                           required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" class="form-control" id="company" name="company" placeholder="Enter company"
                           required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" id="department" name="department"
                           placeholder="Enter department" required>
                </div>
                <div class="form-group">
                    <label for="job_title">Job title</label>
                    <input type="text" class="form-control" id="job_title" name="job_title"
                           placeholder="Enter job title" required>
                </div>
                <div class="form-group">
                    <label for="job_description">Job description</label>
                    <input type="text" class="form-control" id="job_description" name="job_description"
                           placeholder="Enter job description">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
